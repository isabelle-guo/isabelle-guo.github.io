<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Guo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
            z-index: 100;
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0) 100%);
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b9d, #c770f0, #6ec6ff);
            transition: width 0.4s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: #ff6b9d;
        }

        nav a.active::after {
            width: 100%;
            background: #ff6b9d;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 4rem;
            background: linear-gradient(135deg, 
                #ffffff 0%,
                #fef5f8 20%,
                #fde8ed 40%,
                #fcdfe5 60%,
                #d4e5f3 80%,
                #88ccf1 100%);
            overflow: hidden;
        }

        /* Background line art */
        .line-art {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60%;
            height: 80%;
            opacity: 0.4;
            pointer-events: none;
        }

        .hero-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 4rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            z-index: 2;
        }

        .hero-text {
            flex-shrink: 0;
        }

        .hero-text h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 8rem;
            font-weight: bold;
            line-height: 0.9;
            margin-bottom: 1rem;
            letter-spacing: -3px;
        }

        .hero-text .subtitle {
            font-size: 1.1rem;
            color: #333;
            font-weight: 300;
        }

        .hero-images {
            position: relative;
            width: 540px;
            height: 540px;
            flex-shrink: 0;
            margin-right: 3rem;
            margin-left: 4rem;
        }

        .hero-image {
            width: 403px;
            height: 288px;
            background: #e0e0e0;
            border-radius: 4px;
            position: absolute;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, z-index 0s, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .hero-image::before {
            content: 'Lab Image';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.85rem;
            color: #888;
        }

        .hero-image:hover {
            transform: scale(1.05);
            z-index: 100 !important;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .hero-image:nth-child(1) {
            top: 12px;
            left: 144px;
            z-index: 4;
        }

        .hero-image:nth-child(2) {
            top: 60px;
            left: 96px;
            z-index: 3;
        }

        .hero-image:nth-child(3) {
            top: 108px;
            left: 48px;
            z-index: 2;
        }

        .hero-image:nth-child(4) {
            top: 156px;
            left: 0px;
            z-index: 1;
        }

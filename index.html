<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Guo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
            z-index: 100;
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0) 100%);
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b9d, #c770f0, #6ec6ff);
            transition: width 0.4s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: #ff6b9d;
        }

        nav a.active::after {
            width: 100%;
            background: #ff6b9d;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 4rem;
            background: linear-gradient(135deg, 
                #ffffff 0%,
                #fef5f8 20%,
                #fde8ed 40%,
                #fcdfe5 60%,
                #d4e5f3 80%,
                #88ccf1 100%);
            overflow: hidden;
        }

        /* Background line art */
        .line-art {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60%;
            height: 80%;
            opacity: 0.4;
            pointer-events: none;
        }

        .hero-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 4rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            z-index: 2;
        }

        .hero-text {
            flex-shrink: 0;
        }

        .hero-text h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 8rem;
            font-weight: bold;
            line-height: 0.9;
            margin-bottom: 1rem;
            letter-spacing: -3px;
        }

        .hero-text .subtitle {
            font-size: 1.1rem;
            color: #333;
            font-weight: 300;
        }

        .hero-images {
            position: relative;
            width: 450px;
            height: 450px;
            flex-shrink: 0;
            margin-right: 3rem;
        }

        .hero-image {
            width: 336px;
            height: 240px;
            background: #e0e0e0;
            border-radius: 4px;
            position: absolute;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, z-index 0s, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .hero-image::before {
            content: 'Lab Image';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.85rem;
            color: #888;
        }

        .hero-image:hover {
            transform: scale(1.05);
            z-index: 100 !important;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .hero-image:nth-child(1) {
            top: 10px;
            left: 0px;
            z-index: 4;
        }

        .hero-image:nth-child(2) {
            top: 40px;
            left: 30px;
            z-index: 3;
        }

        .hero-image:nth-child(3) {
            top: 70px;
            left: 60px;
            z-index: 2;
        }

        .hero-image:nth-child(4) {
            top: 100px;
            left: 90px;
            z-index: 1;
        }

        .links-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-end;
            margin-left: auto;
        }

        .links-sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .links-sidebar a:hover {
            color: #ff6b9d;
        }

        .decorative-plus {
            position: absolute;
            top: 15%;
            right: 10%;
            font-size: 4rem;
            color: #ffffff;
            font-weight: 300;
            opacity: 0.5;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero-content {
                flex-direction: column;
                text-align: left;
                gap: 2rem;
            }

            .hero-images {
                width: 400px;
                height: 400px;
            }

            .links-sidebar {
                flex-direction: row;
                justify-content: center;
            }

            .hero-text h1 {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#" class="active">about</a>
        <a href="#">science</a>
        <a href="#">creative</a>
        <a href="#">gallery</a>
        <a href="#">contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background flowing lines -->
        <svg class="line-art" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 600 Q 200 400, 300 500 T 600 400 T 700 600" stroke="white" stroke-width="2" opacity="0.6"/>
            <path d="M150 650 Q 250 450, 350 550 T 650 450 T 750 650" stroke="white" stroke-width="2" opacity="0.5"/>
            <path d="M200 700 Q 300 500, 400 600 T 700 500 T 800 700" stroke="white" stroke-width="2" opacity="0.4"/>
            <ellipse cx="500" cy="400" rx="150" ry="200" stroke="white" stroke-width="2" opacity="0.3" transform="rotate(15 500 400)"/>
            <ellipse cx="550" cy="450" rx="120" ry="170" stroke="white" stroke-width="2" opacity="0.3" transform="rotate(25 550 450)"/>
        </svg>

        <div class="decorative-plus">+</div>

        <div class="hero-content">
            <div class="hero-text">
                <h1>Isabelle<br>Guo</h1>
                <p class="subtitle">neuroscience + synbio<br>'26 @ McGill</p>
            </div>

            <div class="hero-images">
                <div class="hero-image"></div>
                <div class="hero-image"></div>
                <div class="hero-image"></div>
                <div class="hero-image"></div>
            </div>

            <div class="links-sidebar">
                <a href="#">LinkedIn</a>
                <a href="#">CV</a>
                <a href="#">Email</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </section>

    <script>
        // Add active state to nav links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('nav a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
